<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaHub</title>

    <!-- Tailwind y GSAP por CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Poppins', sans-serif; }
      .scroll-row::-webkit-scrollbar { display: none; }
    </style>
  </head>

  <body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Navbar -->
    <header class="flex justify-between items-center p-6 bg-gray-950/70 backdrop-blur-md sticky top-0 z-50">
      <h1 class="text-3xl font-bold text-indigo-400">MediaHub</h1>
      <nav class="flex gap-4">
        <button class="filtro text-gray-300 hover:text-white" data-tipo="todo">Todo</button>
        <button class="filtro text-gray-300 hover:text-white" data-tipo="pelicula">Películas</button>
        <button class="filtro text-gray-300 hover:text-white" data-tipo="serie">Series</button>
        <button class="filtro text-gray-300 hover:text-white" data-tipo="juego">Juegos</button>
      </nav>
    </header>

    <!-- Hero -->
    <section class="relative h-[70vh] flex items-end justify-start bg-cover bg-center" 
             style="background-image: url('https://cdn.wallpapersafari.com/15/88/UtGnie.jpg');">
      <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
      <div class="relative z-10 p-10 max-w-xl">
        <h2 class="text-5xl font-bold mb-4">The Last of Us</h2>
        <p class="text-gray-300 mb-6">
          En un mundo post-apocalíptico, Joel y Ellie luchan por sobrevivir y encontrar esperanza.
        </p>
        <button class="bg-indigo-600 px-6 py-2 rounded-lg font-semibold hover:scale-105 transition-transform">
          ▶ Ver ahora
        </button>
      </div>
    </section>

    <!-- Catálogo -->
    <main class="p-8 space-y-10">
      <section>
        <h3 class="text-2xl font-bold mb-4">Recomendados para ti</h3>
        <div class="scroll-row flex gap-4 overflow-x-auto pb-4" id="catalogo"></div>
      </section>

      <section>
        <h3 class="text-2xl font-bold mb-4">Tendencias</h3>
        <div class="scroll-row flex gap-4 overflow-x-auto pb-4" id="tendencias"></div>
      </section>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
